<h1>{$user.preferredUsername}</h1>
<form on:submit='post(event)'>
  <textarea name='content' />
  <button>Post</button>
</form>
<form on:submit='announce(event)'>
  <input name='object' />
  <button>Share</button>
</form>
<form on:submit='like(event)'>
  <input name='object' />
  <button>Like</button>
</form>
<ol>
  {#each $user.inbox as item}
    <li>{JSON.stringify(item)}</li>
  {/each}
</ol>
<script>
  export default {
    oncreate() {
      this.store.listenEventSource();
    },

    methods: {
      post(event) {
        event.preventDefault();
        this.store.createNote(fetch, event.target.elements.content.value);
      },

      announce(event) {
        event.preventDefault();
        this.store.announce(fetch, event.target.elements.object.value);
      },

      like(event) {
        event.preventDefault();
        this.store.like(fetch, event.target.elements.object.value);
      }
    }
  };
</script>
