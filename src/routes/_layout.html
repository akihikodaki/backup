<main><svelte:component this={child.component} {...child.props} /></main>
{#if $analytics.trackingId}
  <p>This site sends various data potentially private to third party. Check
     loaded scripts and block them if you don't want.</p>
{/if}
<script>
  export default {
    oncreate() {
      const { analytics, scripts } = this.store.get();
      const head = document.getElementsByTagName('head')[0];

      ga.l = +new Date;
      ga.q.unshift(
        ['create', analytics.trackingId, 'auto'], ['send', 'pageview']);

      for (const script of scripts) {
        const element = document.createElement('script');

        element.async = true;
        element.src = script;

        head.appendChild(element);
      }
    }
  };
</script>
