<main><svelte:component this={Page} {...props} /></main>
{#if $analytics.script.source}
  <p>This site sends various data potentially private to third party. Block
     <code>{$analytics.script.source}</code> to prevent this.</p>
{/if}
<script>
  export default {
    oncreate() {
      const { script, trackingId } = this.store.get().analytics;

      if (script.source) {
        const element = document.createElement('script');

        ga.l = +new Date;
        ga('create', trackingId, 'auto');
        ga('send', 'pageview');

        element.async = true;
        element.src = script.source;
        document.getElementsByTagName('head')[0].appendChild(element);
      }
    }
  };
</script>
