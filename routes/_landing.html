<div>
  <form on:submit='signin(event)'>
    <input name='username' placeholder='Username' type='text' />
    <input name='password' placeholder='Password' type='password' />
    <button>Sign in</button>
  </form>
  <form on:submit='signup(event)'>
    <input name='username' placeholder='Username' type='text' />
    <input name='password' placeholder='Password' type='password' />
    {#if $captcha}
      <div class='coinhive-captcha' data-hashes='1024' data-key={$captcha}>
        <em>Loading Captcha...<br>If it doesn't load, please disable Adblock!</em>
      </div>
    {/if}
    <button>Sign up</button>
  </form>
</div>
<script>
  export default {
    methods: {
      signin(event) {
        const username = event.target.elements.username.value;
        const password = event.target.elements.password.value;

        event.preventDefault();

        this.store.signin(fetch, username, password);
      },

      signup(event) {
        const username = event.target.elements.username.value;
        const password = event.target.elements.password.value;
        const captcha = event.target.elements['coinhive-captcha-token'] &&
          event.target.elements['coinhive-captcha-token'].value;

        event.preventDefault();
        this.store.signup(fetch, username, password, captcha);
      }
    }
  };
</script>
